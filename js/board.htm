<!--{panel}-->
<div class='hd'>Доска задач</div>
<div class='bd aw-botask'>

	<div class="board" id="{i#id}">
	
		<div id="{i#nav}"></div>
		
		<table class="maintable"><tbody><tr>
			<td class="leftcol">
				<div class="colbody">
				
					<div id="{i#container}" class="board">
						<div id="{i#table}" class="list">
							Идет загрузка задач. Пожалуйста, подождите...
						</div>
					</div>
					
				</div>
			</td>
			<td class="rightcol">
				<div class=colbody>
					<a href="#" id="{i#brefresh}">Обновить</a>
				</div>
			</td>
		</tr></tbody></table>
		
	</div>

</div>

<!--{empty}-->
<div class="aw-page-content" style="margin: 10px;">
	<h3>Добро пожаловать!</h3>
	<p>
		У вас пока нет задач. Нажмите на кнопку <a href="#app=botask/taskeditor/showCreateTaskPanel/0/" id="{i#bappend}">Добавить задачу</a>. 
	</p>
</div>

<!--{table}-->
{v#rows}
<div style="clear: both;"></div>

<!--{rowwait}-->
Идет загрузка данных...

<!--{row}-->
<div id="{i#id}-{v#id}" class="node">
	<div class="r1">
		<div class="title"><a id="{i#task}-{v#id}" href="#app=botask/tasklist/showTaskListPanel/{v#id}/">{v#tl}</a></div>
	</div>
	<div class="r2">
		<div class="info">
			{v#childs}
		</div>
	</div>
	<div class="fade"></div>
</div>

<!--{child}-->
<div class="line">
	<a href="#app=botask/tasklist/showTaskListPanel/{v#id}/">{v#tl}</a>
	<div class="shadow"></div>
</div>
