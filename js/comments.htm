			<td class="leftcol">
				<div class="colbody">
					<div id="{i#comments}" class>

					</div>
				</div>
			</td>
			<td class="rightcol">
				<div id="{i#colinfo}" class="colbody colinfo">
			
				</div>
			</td>

	</div>
