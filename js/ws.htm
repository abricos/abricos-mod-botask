<!--{panel}-->
<div class='hd'>Менеджер задач - Задачи</div>
<div class='bd aw-botask'>

	<div id="{i#gmenu}"></div>
	
	<div id="{i#loading}" class="ws-loading">
		<img src="/images/loading.gif" /> Идет загрузка данных<br />
		Пожалуйста, подождите...
	</div>
	
	<div id="{i#board}" class="board" style="display: none">
	
		<table class="wstable"><tbody><tr>
			<td class="leftcol">
				<div class="expfav">
					<div id="{i#explore}"></div>
				</div>
				
				<div id="{i#teamusers}"></div>

				<div id="{i#boxfav}" class="boxfav"></div>

				<div id="{i#easylistcol}"></div>

				<div style="display: none">
					<span style="font-weight: bold; line-height: 1.5em">История</span>
					<div id="{i#history}"></div>
				</div>
			</td>
			<td class="midcol">&nbsp;</td>
			<td class="rightcol">
				<div class="colbody">
				
					<div id="{i#wspageloading}" class="ws-loading" style="display: none">
						<img src="/images/loading.gif" /> Идет загрузка данных<br />
						Пожалуйста, подождите...
					</div>
					
					<div id="{i#wspagemain}" class="wspagemain">
						<div id="{i#easylist}"></div>
					</div>
					
					<div id="{i#wspage}"></div>
				</div>
			</td>
		</tr></tbody></table>
		
	</div>
</div>
