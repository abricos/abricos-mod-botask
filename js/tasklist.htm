<!--{panel}-->
<div class='hd'>{v#tl}</div>
<div class='bd aw-botask'>
	<div class="taskview">
		
		<div id="{i#nav}"></div>
		
		<table class="maintable"><tbody><tr>
			<td class="leftcol">
				<div class="colbody">
					<div id="{i#taskbody}" class="taskbody aw-page-content">
						<img src="/images/loading.gif" />
					</div>
					
					<div class="manbuttons">
						<div id="{i#buttons}">
							<a id="{i#bsetexec}" class="bsetexec btkbt" href="#" title="Стать ответственным за выполнение данной задачи">Принять</a>
							<a id="{i#bclose}" class="bsetexec btkbt" href="#" title="Завершить задачу">Завершить</a>
							
							<a id="{i#beditor}" class="beditor btkbt" href="#app=botask/taskeditor/showTaskEditorPanel/{v#id}/">Редактировать</a>
							<a id="{i#bremove}" class="bremove btkbt" href="#">Удалить</a>
						</div>
						<img id="{i#bloading}" src="/images/loading.gif" style="display: none;"/>
					</div>
					
					<div class="sepline"></div>
					
					<div class="ptbuttons">
						<a id="{i#ptlisthide}" class="ptlistsh btkbt" href="#">Скрыть подзадачи</a>
						<a id="{i#ptlistshow}" class="ptlistsh btkbt" href="#" style="display: none;">Показать подзадачи</a>
						<a id="{i#ptappend}" class="ptappend btkbt" href="#app=botask/taskeditor/showCreateTaskPanel/{v#id}/">Добавить подзадачу</a>
					</div>
					<div class="ptlist" id="{i#ptlist}"></div>
				</div>
			</td>
			<td class="rightcol">
				<div class="colbody colinfo">
					<div class="cirow ddl">
						<div class="tl">Срок</div>
						<div class="vl">
							<div class="dt vi" id="{i#ddl}"></div>
							<div class="tm vi" id="{i#ddlt}"></div>
						</div>
						<div class="clear"></div>
					</div>
					<div class="cirow author">
						<div class="tl">Автор</div>
						<div id="{i#author}" class="vl"></div>
						<div class="clear"></div>
					</div>
					<div class="cirow exec">
						<div class="tl">Исполнитель</div>
						<div id="{i#exec}" class="vl"></div>
						<div class="clear"></div>
					</div>
					<div class="cirow users">
						<div class="tl">Участники</div>
						<div id="{i#users}" class="vl"></div>
						<div class="clear"></div>
					</div>
					<div class="cirow history nobline">
						<div id="{i#history}">
							<img src="/images/loading.gif" />
						</div>
					</div>
			
				</div>
			</td>
		</tr></tbody></table>
		
	</div>
</div>

<!--{user}-->
<div class="user vi">
	<a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
</div>


<!--{list}-->
<div class="tlist" id="{i#id}">
	<div class="tlmenu">
		<div id="{i#all}" class="tlitem current">Все</div>
		<div id="{i#new}" class="tlitem">Новые</div>
		<div id="{i#fav}" class="tlitem">Избранное</div>
	</div>
	<div id="{i#table}" class="ttable"></div>
</div>

<!--{tablepold}-->
			<th class="tautor"><span>Автор</span></th>
			<th class="texec"><span>Ответственный</span></th>


<!--{table}-->
<table>
	<thead>
		<tr>
			<th class="tname"><span>Задачи</span></th>
			<th class="tddl"><span>Срок</span></th>
			<th class="tfav">
				<span class="fav-icon-normal">
					<img class="fav-checked" src="/images/empty.gif">
				</span>
			</th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{rowold}-->
	<td class="tautor">
		<a href="#" class="show-user-profile user-{v#auid}">
			{v#aunm}
		</a>
	</td>
	<td></td>

<!--{row}-->
<tr  id="{i#id}-{v#id}" class="row {v#classch} level{v#level} {v#tnew} {v#tchnew}">
	<td class="tname">
		<div class="ch-ico">
			<div class="ch-btn" id="{i#exp}-{v#id}">&nbsp;</div>
		</div>
		<div class="ch-tl">
			<a href="#app=botask/tasklist/showTaskListPanel/{v#id}/">{v#tl}</a>
			<span id="{i#new}-{v#id}" class="new" title="Эта задача новая">New</span>
			<span id="{i#chnew}-{v#id}" class="chnew" title="Есть новые подзадачи">+New</span>
		</div>
	</td>
	<td>
		{v#ddl}
	</td>
	<td>
		<span class="fav-icon-normal">
			<img id="{i#fav}-{v#id}" class="" src="/images/empty.gif">
		</span>
	</td>
</tr>
