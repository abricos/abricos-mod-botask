<!--{work}-->
<div class="twchart">
	<div id="{i#id}" style="width: 100%; height: 400px"></div>
	<div id="{i#tooltip}" class="twtooltip" style="display: none;"></div>
</div>

<!--{tooltip}-->
<div class="twtext">
	<h2>{v#tl}</h2>

	<dl>
		<dt>Дата</dt>
		<dd>{v#dl}</dd>
	</dl>
	<dl>
		<dt>Время</dt>
		<dd>c {v#tfrom} до {v#tto}</dd>
	</dl>
	<dl>
		<dt>В работе</dt>
		<dd>{v#hm}</dd>
	</dl>
</div>
