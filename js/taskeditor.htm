<!--{panel}-->
<div class='hd'>Редактор задачи</div>
<div class='bd aw-botask'>

	<div class="taskedit ui-form">
		<div id="{i#nav}"></div>
	
		<h3 id="{i#tlnew}">Создание новой задачи</h3>
		<h3 id="{i#tledit}">Редактирование задачи</h3>
		
		<dl style=" background-color: #F8EEC0;">
			<dt>
				<label for="{i#tl}">Задача</label>
			</dt>
			<dd>
				<input id="{i#tl}" type="text" class="input-text font-large" style="width: 90%;" />
			</dd>
		</dl>
		
		<dl>
			<dt>
				<label>Описание задачи</label>
			</dt>
			<dd>
				<textarea id="{i#editor}" style="width: 740px; height: 200px"></textarea>
			</dd>
		</dl>
		<dl>
			<dt>
				<label>Чеклист</label>
			</dt>
			<dd>
				<div id="{i#checklist}" class="taskbody"></div>
			</dd>
		</dl>
		

		<dl id="{i#rfiles}">
			<dt>
				<label>Файлы</label>
			</dt>
			<dd>
				<div id="{i#files}"></div>
			</dd>
		</dl>

		<dl>
			<dt>
				<label>Срок</label>
			</dt>
			<dd>
				<div id="{i#ddl}"></div>
			</dd>
		</dl>
	
		<dl>
			<dt>
				<label>Приоритет</label>
			</dt>
			<dd>
				<select id="{i#prt}">
					<option value="1">Срочный</option>
					<option value="2">Важный</option>
					<option value="3" selected="selected">Нормальный</option>
					<option value="4">Не срочный</option>
					<option value="5">Не важный</option>
				</select>
			</dd>
		</dl>
		
		<dl>
			<dt><label>Участники</label></dt>
			<dd>
				<div id="{i#users}"></div>
			</dd>
		</dl>
		
		<dl>
			<dt></dt>
			<dd>
				<div class="field">
					<div class="buttons">
						<input type="button" value="Сохранить" id="{i#bsave}" class="btn" />
						<input type="button" value="Отмена" id="{i#bcancel}" class="btn" />
						<img src="/images/loading.gif" id="{i#loading}" style="display: none;" />
					</div>
				</div>
			</dd>
		</dl>
		
	</div>
	
	<div class="clear: both;"></div>
</div>
