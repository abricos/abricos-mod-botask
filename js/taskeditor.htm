<!--{widget}--><div id="{i#id}" class="taskedit ui-form">
	<div class="head">
		<span id="{i#tlnew}">{#mod.botask.taskeditor.widget.1}</span>
		<span id="{i#tledit}">{#mod.botask.taskeditor.widget.2}</span>
		
		<div class="buttons right">
			<input type="button" value="{#mod.botask.taskeditor.widget.3}" id="{i#bsavei}" class="btn" />
			<input type="button" value="{#mod.botask.taskeditor.widget.4}" id="{i#bcanceli}" class="btn" />
			<img src="/images/loading.gif" id="{i#loadingi}" style="display: none;" />
		</div>
	</div>
	<dl class="tepath">
		<dt>
			<label>{#mod.botask.taskeditor.widget.5}</label>
		</dt>
		<dd>
			<div id="{i#path}" class="path" >&nbsp;</div>
		</dd>
	</dl>
	
	<dl class="tetitle" >
		<dt>
			<label for="{i#tl}">{#mod.botask.taskeditor.widget.6}</label>
		</dt>
		<dd>
			<input id="{i#tl}" type="text" class="input-text font-large" style="width: 90%;" />
		</dd>
	</dl>
	
	<dl class="teeditor">
		<dt>
			<label>{#mod.botask.taskeditor.widget.7}</label>
		</dt>
		<dd>
			<textarea id="{i#editor}" style="width: 700px; height: 350px"></textarea>
		</dd>
	</dl>
	<dl class="techecklist">
		<dt>
			<label>{#mod.botask.taskeditor.widget.8}</label>
		</dt>
		<dd>
			<div id="{i#checklist}" class="taskbody"></div>
		</dd>
	</dl>
	

	<dl class="tefiles" id="{i#rfiles}">
		<dt>
			<label>{#mod.botask.taskeditor.widget.9}</label>
		</dt>
		<dd>
			<div id="{i#files}"></div>
		</dd>
	</dl>

	<dl class="teddl">
		<dt>
			<label>{#mod.botask.taskeditor.widget.10}</label>
		</dt>
		<dd>
			<div id="{i#ddl}"></div>
		</dd>
	</dl>

	<dl class="teprt">
		<dt>
			<label>{#mod.botask.taskeditor.widget.11}</label>
		</dt>
		<dd>
			<select id="{i#prt}">
				<option value="1">{#mod.botask.taskeditor.widget.12}</option>
				<option value="2">{#mod.botask.taskeditor.widget.13}</option>
				<option value="3" selected="selected">{#mod.botask.taskeditor.widget.14}</option>
				<option value="4">{#mod.botask.taskeditor.widget.15}</option>
				<option value="5">{#mod.botask.taskeditor.widget.16}</option>
			</select>
		</dd>
	</dl>

	<dl id="{i#rimage}" class="pimg">
		<dt>
			<label title="URL">Изображение</label>
		</dt>
		<dd>
		
			<ul class="m">
				<li class="imgbuse">
					<a href="#" id="{i#bimgdis}" class="abtn" title="Отключить изображение в этом проекте">Не использовать</a>
					<a href="#" id="{i#bimgen}" class="abtn" title="Включить изображение в этом проекте" style="display: none">Использовать</a>
				</li>
				<li class="">
					<a href="#" id="{i#baddtab}" class="abtn addtab" title="Добавить вкладку для изображения">+ Добавить вкладку</a>
				</li>
			</ul>
			<div class="clear"></div>
		</dd>
	</dl>
	
	<div id="{i#widget}"></div>
	
	<dl class="teusers">
		<dt><label>{#mod.botask.taskeditor.widget.17}</label></dt>
		<dd>
			<div id="{i#users}"></div>
		</dd>
	</dl>
	
	<dl class="tebuttons">
		<dt></dt>
		<dd>
			<div class="field">
				<div class="buttons right">
					<input type="button" value="{#mod.botask.taskeditor.widget.18}" id="{i#bsave}" class="btn" />
					<input type="button" value="{#mod.botask.taskeditor.widget.19}" id="{i#bcancel}" class="btn" />
					<img src="/images/loading.gif" id="{i#loading}" style="display: none;" />
				</div>
			</div>
		</dd>
	</dl>
	
</div>
