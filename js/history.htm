<!--{widget}-->
<div class="history" id="{i#id}">
	<div id="{i#list}" class="list"></div>
	<div id="{i#more}" class="more">
		<a href="#" id="{i#bmore}">Загрузить еще...</a>
		<img id="{i#load}" src="/images/loading.gif" style="display: none" />
	</div>
	<div id="{i#end}"></div>
</div>

<!--{item}-->
<div class="hitem" title="">
	<div class="hwrap">
		<div class="htitle">
			{v#hd}
		</div>
		<div class="hdate">{v#dl}</div>
		<div class="huser">
			<a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
		</div>
	</div>
</div>

<!--{hd}-->
<span class="hact">{v#act}</span> → <a id="{i#task}-{v#id}" href="#app=botask/taskview/showTaskViewPanel/{v#tid}/" title="{v#tl}">{v#tl}</a>
<div class="shadow"></div>

<!--{fhd}-->
<div class="details">{v#ht}</div>

<!--{act1}-->
<span class="act1" title="Открыта">Отк</span> 

<!--{act2}-->
<span class="act2" title="Открыта повторно">ОткП</span> 

<!--{act3}-->
<span class="act3" title="Закрыта">Зкт</span> 

<!--{act4}-->
<span class="act4" title="Принята">Прн</span> 

<!--{act5}-->
<span class="act5" title="Назначена">Нзч</span> 

<!--{act6}-->
<span class="act6" title="Удалена">Удл</span> 

<!--{act9}-->
<span class="act9" title="Изменена">Изм</span>
