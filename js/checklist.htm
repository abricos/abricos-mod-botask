<!--{widget}-->
<div class="cklist" id="{i#id}">
	<div id="{i#table}"></div>
	<a id="{i#badd}" class="badd" title="Добавить микрозадачу" href="#">+ Добавить чек-лист</a>
	<span id="{i#btnlst}" class="btnlst" style="display: none;">
		<a id="{i#bsave}" class="bsave" href="#" title="Сохранить изменения в чек-листе">Сохранить</a>
		<a id="{i#bcancel}" class="bcancel" href="#" title="Отменить изменения в чек-листе">Отмена</a>
	</span>
</div>

<!--{row}--><div id="{i#id}" class="row">
	<div id="{i#bg}" class="uncheck">
		<input type="checkbox" id="{i#checkbox}" class="chk" {v#checked} />
		<div class="chkok"></div>
		
		<div class="vt">
			<div class="view">
				<div id="{i#text}" class="text"></div>
				<div class="btns" id="{i#btnsc}">
					<img src="/modules/botask/images/remove.gif" id="{i#bremove}" class="bremove" title="Удалить запись"/>
					<a href="#" id="{i#brestore}" class="brestore">Восстановить</a>
				</div>
			</div>
			
			<div id="{i#action}" class="action" style="display: none">
				<textarea id="{i#input}"></textarea>
				<div id="{i#btns}" class="btns">
					<a href="#" id="{i#bsave}">Сохранить</a>
					<a href="#" id="{i#bcancel}">Отмена</a>
				</div>
			</div>
		</div>
		<div class="info">
			<p>
				<span>Добавлена:</span><br />
				{v#inew}
			</p>
			<p style="display: {v#diupdate}">
				<span>Изменена:</span><br />
				{v#iupdate}
			</p>
			<p style="display: {v#dicheck}">
				<span>Выполнена:</span> <br />
				{v#icheck}
			</p>
			<p style="display: {v#diremove}">
				<span>Удалена:</span> <br />
				{v#iremove}
			</p>
		</div>
	</div>
</div>
