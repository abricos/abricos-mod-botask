<!--{widget}-->
<div class="explore">
	<div class="head">
		<div class="info">
			<a id="{i#btitle}" class="title" href="#" title="Перейти на главную">Проводник</a>
			<span class="shgroup">
				(
				<label for="{i#showarch}" class="arch" title="Показать/скрыть архив">
					архив
					<input id="{i#showarch}" type="checkbox" />
				</label>
				<label for="{i#showrem}" title="Показать/скрыть удаленные задачи">
					удален.
					<input id="{i#showrem}" type="checkbox" />
				</label>
				)
			</span>
		</div>
		<div class="tkmenu">
			<div id="{i#badd}" class="b" title="Добавить задачу">
				<div id="{i#baddc}" class="badd bc"></div>
			</div>
		</div>
		
	</div>
	<div class="tm"></div>
	<div id="{i#table}" class="list"></div>
	<div id="{i#empty}" class="empty">
		<span>Нет записей</span><br />
		<a href="#app=botask/ws/showWorkspacePanel/taskadd/0/">Добавить задачу</a>
	</div>
</div>

<!--{table}-->
<table id="{i#id}-{v#pid}" class="{v#clshide}"><tbody>{v#rows}</tbody></table>

<!--{row}-->
<tr class="row">
	<td class="{v#clst}">
		<div class="staticon">
			<div id="{i#bclsexpd}-{v#id}" class="chd {v#chdicon} {v#chdicoview}"></div>
		</div>
	</td>
	<td>
		<div class="tkline {v#csstrem} {v#csstarch}">
			<div id="{i#title}-{v#id}" class="ch-tl" title="{v#tl}">
				<a href="{v#linkview}">{v#tl}</a>
				<div class="shadow"></div>
			</div>
			<div class="tkmenu">
				<div id="{i#bedit}-{v#id}" class="b" title="Редактировать">
					<div id="{i#beditc}-{v#id}" class="bedit bc"></div>
				</div>
				<div id="{i#badd}-{v#id}" class="b" title="Добавить подзадачу">
					<div id="{i#baddc}-{v#id}" class="badd bc"></div>
				</div>
			</div>
		</div>
		{v#child}
	</td>
</tr>

<!--{rowuser}-->
<tr class="row">
	<td class="{v#clst}">
		<div class="staticon">
			<div id="{i#bclsexpd}-{v#id}" class="chd {v#chdicon} {v#chdicoview}"></div>
		</div>
	</td>
	<td>
		<div class="tkline">
			<div id="{i#title}-{v#id}" class="ch-tl" title="{v#tl}">
				<a href="#">{v#tl}</a>
				<div class="shadow"></div>
			</div>
		</div>
		{v#child}
	</td>
</tr>

<!--{iconuser}-->
<img src="{v#src}" title="{v#tl}" class="exicouser" />
