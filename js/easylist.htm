<!--{widget}--><div id="{i#id}" class="easylist">
	<div id="{i#boxnew}"></div>
	<div id="{i#boxcmt}"></div>
	<div id="{i#boxwork}"></div>
	<div id="{i#boxhst}"></div>
</div>
<!--{boxitem}--><div class="boxitem boxstshow" id="{i#id}">
	<div class="head" id="{i#head}">
		<div class="info" id="{i#info}">
			<span id="{i#tl}" class="title"></span>
			<span id="{i#countlabel}">(<span id="{i#cnt}" class="count">0</span>)</span>
		</div>
		<div id="{i#shbox}" class="shbox"></div>
	</div>
	<div id="{i#boxbody}" class="boxbody">
		<div class="tlist" id="{i#tlist}">
			<div id="{i#table}" class="ttable"></div>
		</div>
		<div class="emptyrows hide" id="{i#empty}">
			{#mod.botask.easylist.boxitem.1}
		</div>
	</div>
</div>
<!--{inwork}--><div id="{i#id}" class="inwork">
	<div class="head">
		{#mod.botask.easylist.inwork.1}
	</div>
	<div id="{i#empty}" class="emptyrows">
		{#mod.botask.easylist.inwork.2}
	</div>
</div>
