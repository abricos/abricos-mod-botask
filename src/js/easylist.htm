<!--{widget}-->
<div id="{i#id}" class="easylist">
    <div id="{i#isNewList}"></div>
    <div id="{i#isNewCommentList}"></div>
</div>

<!--{boxitem}-->
<div class="panel panel-default">
    <div class="panel-heading" id="{i#head}">
        <div class="info" id="{i#info}">
            <span id="{i#tl}" class="title"></span>
            <span id="{i#countlabel}">
                &nbsp; <span id="{i#cnt}" class="badge">0</span>
            </span>
        </div>
        <div id="{i#shbox}" class="shbox"></div>
    </div>
    <div id="{i#boxbody}" class="panel-body">
        <div class="tlist" id="{i#tlist}">
            <div id="{i#table}" class="ttable"></div>
        </div>
        <div class="text-center hide" id="{i#empty}">
             Нет записей
        </div>
    </div>
</div>
