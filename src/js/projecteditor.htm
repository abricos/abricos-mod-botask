<!--{widget}-->
<div id="{i#id}" class="taskedit panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8">
                <span id="{i#tlnew}">{#mod.botask.projecteditor.widget.1}</span>
                <span id="{i#tledit}">{#mod.botask.projecteditor.widget.2}</span>
            </div>
            <div class="col-md-4">
                <div class="btn-toolbar text-right">
                    <button id="{i#bsavei}" class="btn btn-default btn-xs">
                        {#mod.botask.projecteditor.widget.3}
                    </button>
                    <button id="{i#bcanceli}" class="btn btn-default btn-xs">
                        {#mod.botask.projecteditor.widget.4}
                    </button>
                    <img src="/images/loading.gif" id="{i#loadingi}" style="display: none;"/>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.5}
                </label>

                <div id="{i#path}" class="col-sm-10">&nbsp;</div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="{i#tl}">
                    {#mod.botask.projecteditor.widget.6}
                </label>

                <div class="col-sm-10">
                    <input id="{i#tl}" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.7}
                </label>

                <div class="col-sm-12">
                    <textarea id="{i#editor}" class="form-control" style="width: 750px; height: 300px"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.8}
                </label>

                <div class="col-sm-10">
                    <div id="{i#checklist}"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.9}
                </label>

                <div class="col-sm-10">
                    <div id="{i#files}"></div>
                </div>
            </div>

            <div class="form-group pimg">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.10}
                </label>

                <div class="col-sm-10">
                    <span class="imgbuse">
                        <a href="#" id="{i#bimgdis}" class="abtn" title="{#mod.botask.projecteditor.widget.11}">{#mod.botask.projecteditor.widget.12}</a>
                        <a href="#" id="{i#bimgen}" class="abtn" title="{#mod.botask.projecteditor.widget.13}"
                           style="display: none">{#mod.botask.projecteditor.widget.14}</a>
                    </span>
                    <span>
                        <a href="#" id="{i#baddtab}" class="abtn addtab"
                           title="{#mod.botask.projecteditor.widget.15}">{#mod.botask.projecteditor.widget.16}</a>
                    </span>
                </div>
            </div>

            <div id="{i#widget}"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.17}
                </label>

                <div class="col-sm-10">
                    <div id="{i#users}"></div>
                </div>
            </div>

            <div class="btn-toolbar text-right">
                <button id="{i#bsave}" class="btn btn-default">
                    {#mod.botask.projecteditor.widget.18}
                </button>
                <button id="{i#bcancel}" class="btn btn-default">
                    {#mod.botask.projecteditor.widget.19}
                </button>
                <img src="/images/loading.gif" id="{i#loading}" style="display: none;"/>
            </div>

        </form>
    </div>


</div>
