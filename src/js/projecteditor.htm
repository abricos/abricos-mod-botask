<!--{widget}-->
<div class="taskedit panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="panel-title pull-left">
            <span data-isedit="hide">Добавление нового проекта</span>
            <span data-isedit="show">Редактирование проекта</span>
        </h3>

        <div class="btn-toolbar pull-right">
            <button data-click="save" class="btn btn-default btn-xs"
                    data-isedit="hide">
                Добавить
            </button>
            <button data-click="save" class="btn btn-default btn-xs"
                    data-isedit="show">
                Сохранить
            </button>
            <a href="#" data-url="ws" class="btn btn-default btn-xs">
                Отмена
            </a>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Родитель
                </label>
                <div class="col-md-10">
                    <div id="{i#path}" class="col-sm-10">&nbsp;</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="{i#tl}">
                    Название
                </label>

                <div class="col-sm-10">
                    <input id="{i#tl}" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Описание
                </label>

                <div class="col-sm-12">
                    <div id="{i#editor}" data-rows="10"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Микрозадачи
                </label>

                <div class="col-sm-10">
                    <div id="{i#checklist}"></div>
                </div>
            </div>

            <div id="{i#rfiles}" class="form-group">
                <label class="col-sm-2 control-label">
                    Файлы
                </label>

                <div class="col-sm-10">
                    <div id="{i#files}"></div>
                </div>
            </div>

            <div id="{i#rimage}" class="form-group pimg">
                <label class="col-sm-2 control-label">
                    {#mod.botask.projecteditor.widget.10}
                </label>

                <div class="col-sm-10">
                    <span class="imgbuse">
                        <a data-click="imageDisable" id="{i#imageDisable}" href="#" class="abtn"
                           title="{#mod.botask.projecteditor.widget.11}">
                            {#mod.botask.projecteditor.widget.12}
                        </a>
                        <a data-click="imageEnable" id="{i#imageEnable}" href="#" class="abtn hide"
                           title="{#mod.botask.projecteditor.widget.13}">
                            {#mod.botask.projecteditor.widget.14}
                        </a>
                    </span>
                    <span>
                        <a data-click="addImageTab" id="{i#addImageTab}" href="#" class="abtn addtab"
                           title="{#mod.botask.projecteditor.widget.15}">
                            {#mod.botask.projecteditor.widget.16}
                        </a>
                    </span>
                </div>
            </div>

            <div id="{i#widget}"></div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Участники
            </label>

            <div class="col-sm-10">
                <div id="{i#users}"></div>
            </div>
        </div>
    </div>
    <div class="panel-footer text-right">
        <div class="pull-left" data-wait="show">
            <img src="/images/loading.gif"/>
        </div>

        <button data-click="save" class="btn btn-default"
                data-isedit="hide">
            Добавить
        </button>
        <button data-click="save" class="btn btn-default"
                data-isedit="show">
            Сохранить
        </button>
        <a href="#" data-url="ws" class="btn btn-default">
            Отмена
        </a>

    </div>
</div>
