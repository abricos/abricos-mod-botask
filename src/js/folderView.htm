<!--{panel}-->
<div class="itemView projectView panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-9">
                <h3 class="panel-title">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    &nbsp;
                    <span id="{i#title}"></span>
                </h3>
            </div>
            <div class="col-md-3 text-right">

                <span data-wait="show">
                    <img src="/images/loading.gif"/>
                </span>

                <button id="{i#addToFavoriteButton}"
                        class="btn btn-default btn-xs"
                        data-click="addToFavorite"
                        data-wait="disable"
                        title="Добавить в избранное">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </button>

                <button id="{i#removeFromFavoriteButton}"
                        class="btn btn-default btn-xs hide"
                        data-click="removeFromFavorite"
                        data-wait="disable"
                        title="Удалить из избранного">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </button>

                <a href="#" id="{i#editButton}"
                   data-url="project.edit({v#id})"
                   class="btn btn-default btn-xs"
                   data-wait="disable"
                   title="Редактировать">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>

                <a href="#" id="{i#addChildItemButton}"
                   data-url="item.create({v#id})"
                   class="btn btn-default btn-xs"
                   data-wait="disable"
                   title="Добавить подраздел/подпроект/подзадачу">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </a>

                <button id="{i#showRemovePanelButton}"
                        class="btn btn-default btn-xs"
                        data-click="showRemovePanel"
                        data-wait="disable"
                        title="Удалить раздел">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="{i#removePanel}" class="panel-body hide">
        <div class="alert alert-danger" role="alert">
            <strong>Внимание!</strong>
            <p>
                Вы действительно хотите удалить этот раздел со всем его содержимым?
            </p>
            <p class="text-right">
                <button class="btn btn-danger btn-sm"
                        data-click="removeItem"
                        data-wait="disable"
                        title="Подтверждаю удаление">
                    Подтверждаю удаление
                </button>
                <button class="btn btn-default btn-sm"
                        data-click="closeRemovePanel"
                        data-wait="disable"
                        title="Отмена">
                    Отмена
                </button>
            </p>
        </div>
    </div>

    <div class="row infoBox">
        <div class="col-md-3 text-center">
            <dl>
                <dt>№</dt>
                <dd id="{i#taskid}"></dd>
            </dl>
        </div>
        <div class="col-md-3 text-center">
            <dl>
                <dt>Автор</dt>
                <dd id="{i#author}"></dd>
            </dl>
        </div>
        <div class="col-md-3 text-center">
            <dl>
                <dt>Создан</dt>
                <dd id="{i#date}"></dd>
            </dl>
        </div>
        <div class="col-md-3 text-center">
            <h3 class="panel-title text-center" id="{i#status}"></h3>
        </div>
    </div>

    <div class="panel-body">
        <div class="alert alert-info">
            <div id="{i#descript}"></div>
        </div>

        <div class="extInfo row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Участники и их резолюции</h4>
                    </div>
                    <div class="panel-body">
                        <div id={i#resolutionWidget}></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--{empty}-->
<div class="projectview">
    <div class="empty">{#mod.botask.projectview.empty.1}</div>
</div>
