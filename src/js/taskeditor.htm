<!--{widget}-->
<div id="{i#id}" class="taskedit panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8">
                <span id="{i#tlnew}">{#mod.botask.taskeditor.widget.1}</span>
                <span id="{i#tledit}">{#mod.botask.taskeditor.widget.1}</span>
            </div>
            <div class="col-md-4">
                <div class="btn-toolbar text-right">
                    <button id="{i#bsavei}" class="btn btn-default btn-xs">
                        {#mod.botask.taskeditor.widget.3}
                    </button>
                    <button id="{i#bcanceli}" class="btn btn-default btn-xs">
                        {#mod.botask.taskeditor.widget.4}
                    </button>
                    <img src="/images/loading.gif" id="{i#loadingi}" style="display: none;"/>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">

        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.5}
                </label>

                <div id="{i#path}" class="col-sm-10">&nbsp;</div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="{i#tl}">
                    {#mod.botask.taskeditor.widget.6}
                </label>

                <div class="col-sm-10">
                    <input id="{i#tl}" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.7}
                </label>

                <div class="col-sm-12">
                    <textarea id="{i#editor}" class="form-control" style="width: 750px; height: 300px"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.8}
                </label>

                <div class="col-sm-10">
                    <div id="{i#checklist}"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.9}
                </label>

                <div class="col-sm-10">
                    <div id="{i#files}"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.10}
                </label>

                <div class="col-sm-10">
                    <div id="{i#ddl}"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.11}
                </label>

                <div class="col-sm-10">
                    <select id="{i#prt}" class="form-control">
                        <option value="1">{#mod.botask.taskeditor.widget.12}</option>
                        <option value="2">{#mod.botask.taskeditor.widget.13}</option>
                        <option value="3" selected="selected">{#mod.botask.taskeditor.widget.14}</option>
                        <option value="4">{#mod.botask.taskeditor.widget.15}</option>
                        <option value="5">{#mod.botask.taskeditor.widget.16}</option>
                    </select>
                </div>
            </div>

            <div class="form-group pimg">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.20}
                </label>

                <div class="col-sm-10">
                    <span class="imgbuse">
                        <a href="#" id="{i#bimgdis}" class="abtn" title="{#mod.botask.taskeditor.widget.24}">{#mod.botask.taskeditor.widget.23}</a>
                        <a href="#" id="{i#bimgen}" class="abtn" title="{#mod.botask.taskeditor.widget.25}"
                           style="display: none">{#mod.botask.taskeditor.widget.26}</a>
                    </span>
                    <span>
                        <a href="#" id="{i#baddtab}" class="abtn addtab"
                           title="{#mod.botask.taskeditor.widget.22}">{#mod.botask.taskeditor.widget.21}</a>
                    </span>
                </div>
            </div>

            <div id="{i#widget}"></div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.taskeditor.widget.17}
                </label>

                <div class="col-sm-10">
                    <div id="{i#users}"></div>
                </div>
            </div>

            <div class="btn-toolbar text-right">
                <button id="{i#bsave}" class="btn btn-default">
                    {#mod.botask.taskeditor.widget.18}
                </button>
                <button id="{i#bcancel}" class="btn btn-default">
                    {#mod.botask.taskeditor.widget.19}
                </button>
                <img src="/images/loading.gif" id="{i#loading}" style="display: none;"/>
            </div>

        </form>
    </div>

</div>
