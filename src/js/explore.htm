<!--{widget}-->
<div class="explore panel panel-default">
    <div class="panel-heading">
        <a class="title" href="#" data-url="ws"
           title="Перейти на главную">
            Проводник
        </a>
        <div class="pull-right">
            <a href="#"
               data-url="goById"
               class="btn btn-default btn-xs"
               title="Перейти по номеру">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </a>

            <a href="#"
               data-url="item.create"
               class="btn btn-default btn-xs"
               title="Добавить подпроект/подзадачу">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="panel-body">
        <div id="{i#table}" class="list"></div>
        <div id="{i#empty}" class="text-center">
            <div>{#mod.botask.explore.widget.8}</div>
            <a href="#app=botask/ws/showWorkspacePanel/add/0/">{#mod.botask.explore.widget.9}</a>
        </div>
    </div>
    <div class="panel-footer">
        <label for="{i#isArhivedVisible}" title="Показать/скрыть архив">
            <input id="{i#isArhivedVisible}" type="checkbox"/>
            В архиве
        </label>
        <br/>
        <label for="{i#isRemovedVisible}" title="Показать/скрыть удаленные">
            <input id="{i#isRemovedVisible}" type="checkbox"/>
            Удаленные
        </label>
    </div>
</div>


<!--{table}-->
<table id="{i#id}-{v#pid}" class="{v#clshide}">
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr class="trrow">
    <td class="{v#clst}">
        <div class="staticon">
            <div data-click="childsVisible"
                 data-id="{v#id}" class="chd {v#chdicon} {v#chdicoview}"></div>
        </div>
    </td>
    <td>
        <div class="tkline {v#csstrem} {v#csstarch} ttype{v#cssttype}">
            <div class="ticon ticon{v#chdicon}"></div>
            <div id="{i#title}-{v#id}" class="ch-tl" title="{v#tl}">
                <a data-url="item.view({v#type},{v#id})" href="#">
                    {v#tl}
                </a>

                <div class="shadow"></div>
            </div>
            <div class="tkmenu">
                <a href="#" id="{i#btnEdit}"
                   data-url="item.edit({v#type},{v#id})"
                   class="btn btn-default btn-xs"
                   title="Редактировать">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>

                <a href="#" id="{i#btnAddChildItem}"
                   data-url="item.create({v#id})"
                   class="btn btn-default btn-xs"
                   title="Добавить подпроект/подзадачу">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        {v#child}
    </td>
</tr>

<!--{rowuser}-->
<tr class="trrow rowuser" data-id="{v#id}">
    <td class="{v#clst}">
        <div class="staticon">
            <div data-click="userChildsVisible"
                 data-id="{v#userid}" class="chd {v#chdicon}"></div>
        </div>
    </td>
    <td>
        <div class="tkline">
            <div class="ticon">
                <img src="{v#avatar}"/>
            </div>
            <div data-click="userChildsVisible" data-id="{v#userid}"
                 class="ch-tl" title="{v#tl}">
                <div>
                    {v#tl}
                </div>
                <div class="shadow"></div>
            </div>
        </div>
        {v#child}
    </td>
</tr>

<!--{iconuser}-->
<img src="{v#src}" title="{v#tl}" class="exicouser"/>
