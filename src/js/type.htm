<!--{widget}-->
<div class="type panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Добавление нового элемента
        </h3>
    </div>

    <div class="panel-body">

        <p>
            <a href="#" data-url="project.create({v#parentTaskId})" class="btn btn-default" >
                Добавить проект
            </a>
        </p>
        <p>
            <a href="#" data-url="taskt.create({v#parentTaskId})" class="btn btn-default">

            </a>
        </p>

            </a>

    </div>

    <div class="panel-footer text-right">
        <a href="#" data-url="ws" class="btn btn-default btn-sm" data-wait="disable">
            Отмена
        </a>
