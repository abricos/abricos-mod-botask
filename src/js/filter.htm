<!--{widget}-->
<div class="filter panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Фильтр по резолюциям участников
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <p>Участник</p>
                <select id="{i#users}" class="form-control input-sm"
                        data-wait="disable"></select>
            </div>
            <div class="col-md-5">
                <p>Резолюция</p>
                <select id="{i#statuses}" class="form-control input-sm"
                        data-wait="disable"></select>
            </div>
            <div class="col-md-2">
                <p>&nbsp;</p>
                <button data-click="filterSet" class="btn btn-default btn-sm"
                        data-wait="disable">
                    Показать
                </button>
            </div>
        </div>

        <hr/>

        <div id="{i#listWidget}"></div>
    </div>
</div>

<!--{option}-->
<option value="{v#id}">{v#title}</option>
