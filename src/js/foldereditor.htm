<!--{widget}-->
<div id="{i#id}" class="taskedit panel panel-default">

    <div class="panel-heading">
        <div class="row">
            <div class="col-md-8">
                <span id="{i#tlnew}">{#mod.botask.foldereditor.widget.1}</span>
                <span id="{i#tledit}">{#mod.botask.foldereditor.widget.2}</span>
            </div>
            <div class="col-md-4">
                <div class="btn-toolbar text-right">
                    <button id="{i#bsavei}" class="btn btn-default btn-xs">
                        {#mod.botask.foldereditor.widget.3}
                    </button>
                    <button id="{i#bcanceli}" class="btn btn-default btn-xs">
                        {#mod.botask.foldereditor.widget.4}
                    </button>
                    <img src="/images/loading.gif" id="{i#loadingi}" style="display: none;"/>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.foldereditor.widget.5}
                </label>

                <div id="{i#path}" class="col-sm-10">&nbsp;</div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="{i#tl}">
                    {#mod.botask.foldereditor.widget.6}
                </label>

                <div class="col-sm-10">
                    <input id="{i#tl}" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    {#mod.botask.foldereditor.widget.7}
                </label>

                <div class="col-sm-10">
                    <div id="{i#users}"></div>
                </div>
            </div>

            <div class="btn-toolbar text-right">
                <button id="{i#bsave}" class="btn btn-default">
                    {#mod.botask.foldereditor.widget.8}
                </button>
                <button id="{i#bcancel}" class="btn btn-default">
                    {#mod.botask.foldereditor.widget.9}
                </button>
                <img src="/images/loading.gif" id="{i#loading}" style="display: none;"/>
            </div>

        </form>
    </div>
</div>
