<!--{widget}-->
<div class="app-workspace aw-botask">
    <div class="app-nav">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" data-url="ws" href="#">
                        Проекты и задачи
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" data-url="filter.customStatus"
                           title="Фильтр по резолюциям участников">
                            Фильтр
                        </a>
                    </li>
                    <li>
                        <a data-url="boxList.isFavorite" href="#">
                            Избранное
                            <span id="{i#favoriteCount}" class="badge">0</span>
                        </a>
                    </li>
                    <li>
                        <a data-url="boxList.isNew" href="#">
                            Новые
                            <span id="{i#newCount}" class="badge">0</span>
                        </a>
                    </li>
                    <li class="hide">
                        <a data-url="boxList.isChanged" href="#">
                            Измененные
                            <span id="{i#changedCount}" class="badge">0</span>
                        </a>
                    </li>
                    <li class="hide">
                        <a data-url="boxList.isNewComment" href="#">
                            Комментарии
                            <span id="{i#newCommentCount}" class="badge">0</span>
                        </a>
                    </li>
                    <li>
                        <a data-url="boxList.isNotReaded" href="#">
                            Без ответа
                            <span id="{i#notReadedCount}" class="badge">0</span>
                        </a>
                    </li>
                    <li class="hide">
                        <a data-url="" href="#">Сводка</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav pull-right" data-wait="show">
                    <li><a href="#" data-url="ws">
                        <img src="/images/loading.gif"/></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" data-url="item.create"
                           title="Добавить проект/задачу/раздел">
                            + Добавить
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div data-wait="show" class="text-center">
        <img src="/images/loading.gif"/>

        <p>Идет загрузка данных</p>

        <p>Пожалуйста, подождите...</p>
    </div>

    <div class="row" data-wait="hide">
        <div class="col-md-3 sidebar tasklist-min">
            <div id="{i#explore}"></div>
            <div id="{i#teamusers}"></div>
            <div id="{i#boxfav}"></div>
            <div id="{i#easylistcol}"></div>
        </div>

        <div class="col-md-9">
            <div class="app-workspace-page"></div>
        </div>
    </div>
</div>
