<!--{widget}-->
<div class="itemEditor folderEditor panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="panel-title pull-left">
            <span data-isedit="hide">Добавление нового раздела</span>
            <span data-isedit="show">Редактирование раздела</span>
        </h3>

        <div class="btn-toolbar pull-right">
            <button data-click="save" class="btn btn-default btn-xs"
                    data-isedit="hide">
                Добавить
            </button>
            <button data-click="save" class="btn btn-default btn-xs"
                    data-isedit="show">
                Сохранить
            </button>
            <a href="#" data-url="ws" class="btn btn-default btn-xs">
                Отмена
            </a>
        </div>

        <img src="/images/loading.gif" data-wait="show"/>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Родитель
                </label>
                <div class="col-md-10">
                    <div id="{i#parentSelectWidget}" class="col-sm-10">&nbsp;</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="{i#title}">
                    Название
                </label>

                <div class="col-sm-10">
                    <input id="{i#title}" type="text" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                Описание
            </label>
            <div id="{i#editor}" data-rows="10"></div>
        </div>

        <div class="form-group">
            <label class="control-label">
                Участники
            </label>

            <div id="{i#usersWidget}"></div>
        </div>
    </div>
    <div class="panel-footer text-right">
        <div class="pull-left" data-wait="show">
            <img src="/images/loading.gif"/>
        </div>

        <button data-click="save" class="btn btn-default"
                data-isedit="hide">
            Добавить
        </button>
        <button data-click="save" class="btn btn-default"
                data-isedit="show">
            Сохранить
        </button>
        <a href="#" data-url="ws" class="btn btn-default">
            Отмена
        </a>

    </div>
</div>
