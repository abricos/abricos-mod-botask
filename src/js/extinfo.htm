<!--{extinfo}--><div id="{i#id}" class="pvextinfo">

	<table class="eitable"><tbody><tr>
	<td class="eicol1">
		<div class="eicoltl">{#mod.botask.extinfo.extinfo.1}</div>
		<div id={i#history}></div>
	</td>
	<td class="eicol2">
		<div class="eicoltl">{#mod.botask.extinfo.extinfo.2}</div>
		<div id={i#custatus}></div>
	</td>
	</tr></tbody></table>

</div>
<!--{cstat}--><div id="{i#id}" class="cstat">
	<div id="{i#list}"></div>
	<div id="{i#btns}" class="btns" style="display: none">
		<span id="{i#bact}">
			<a href="#" id="{i#bsave}" class="bsave">{#mod.botask.extinfo.cstat.1}</a>
			<a href="#" id="{i#bcancel}" class="bcancel">Отмена</a>
		</span>
		<span id="{i#saved}" style="display: none">
			<img src="/images/loading.gif" /> {#mod.botask.extinfo.cstat.2}
		</span>
	</div>
	<div id="{i#sel}" class="slbox" style="display: none"></div>
</div>
<!--{user}--><div class="userrow" id="{i#id}-{v#uid}" style="background-image: url('{v#avatar}');">
	<div class="uc1">
		<a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
	</div>
	<div class="uc2">
		{v#status}
	</div>
</div>
<!--{editor}--><div class="edt">
	<input id="{i#val}" type="text" />
</div>
<!--{slrow}--><div class="slrow" id="{i#id}-{v#id}">{v#tl}</div>
<!--{myw}--><div id="{i#id}">{v#rows}</div>
<!--{myrow}--><div class="myrow" id="{i#id}-{v#id}">{v#tl}</div>
