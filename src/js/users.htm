<!--{widget}-->
<div class="teamuser panel panel-default" id="{i#id}">
    <div class="panel-heading" id="{i#head}">
        <div id="{i#info}">
            <span id="{i#tl}" class="title"></span>
            <span id="{i#countlabel}">
                &nbsp;<span id="{i#cnt}" class="badge">0</span>
            </span>
        </div>
        <div id="{i#shbox}" class="shbox"></div>
    </div>
    <div class="panel-body">
        <div class="tlist" id="{i#tlist}">
            <div id="{i#table}" class="ttable"></div>
        </div>
        <div class="text-center" id="{i#empty}">
            Нет записей
        </div>
    </div>
</div>
        
<!--{user}-->
<div class="userrow" id="{i#id}-{v#uid}" style="background-image: url('{v#avatar}');">
    <a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
    <input id="{i#intask}-{v#uid}" class="intask" type="checkbox" title="{#mod.botask.users.user.1}"/>
</div>
