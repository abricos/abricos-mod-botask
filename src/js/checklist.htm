<!--{widget}-->
<div class="checkList panel panel-default">
    <div id="{i#panelBody}" class="panel-body">
        <div id="{i#table}"></div>
        <div id="{i#recycleTable}" class="recycleTable"></div>
    </div>

    <div id="{i#buttons}" class="panel-footer text-center">
        <div class="pull-left">
            <button id="{i#btnAddCheck}" data-click="add" class="btn btn-default btn-xs"
                    data-wait="disable"
                    title="Добавить микрозадачу">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Добавить микрозадачу
            </button>
        </div>
        <div id="{i#recycleButtons}" class="pull-right">
            <button id="{i#btnShowRecycle}" data-click="showRecycle"
                    data-wait="disable"
                    class="btn btn-default btn-xs"
                    title="Показать корзину">
                Показать удаленные (<span id="{i#removeCount}">0</span>)
            </button>

            <button id="{i#btnHideRecycle}" data-click="hideRecycle"
                    data-wait="disable"
                    class="btn btn-default btn-xs hide"
                    title="Скрыть корзину">
                Скрыть удаленные
            </button>
        </div>

        <div id="{i#actionButtons}" class="text-center">
            <button id="{i#btnSave}" data-click="save"
                    data-wait="disable"
                    class="btn btn-success btn-xs hide"
                    title="Сохранить изменения в чек-листе">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                Сохранить
            </button>
            <button id="{i#btnCancel}" data-click="cancel"
                    data-wait="disable"
                    class="btn btn-default btn-xs hide"
                    title="Отменить изменения в чек-листе">
                <i class="fa fa-ban" aria-hidden="true"></i>
                Отмена
            </button>
        </div>

        <div class="clearfix"></div>
    </div>
</div>

<!--{row}-->
<div id="{i#bg}" class="checkRow alert alert-warning">
    <table id="{i#blurPanel}">
        <tbody>
        <tr>
            <td class="colCheckbox">
                <div id="{i#btnSetCheck}"
                     data-click="setCheck"
                     title="Выполнить микрозадачу">
                    <i class="fa fa-square-o" aria-hidden="true"></i>
                </div>
                <div id="{i#btnUnsetCheck}"
                     data-click="unsetCheck"
                     title="Отменить выполнение микрозадачи">
                    <i class="fa fa-check-square-o" aria-hidden="true"></i>
                </div>
            </td>

            <td id="{i#colView}" class="colValue">
                <div id="{i#text}" data-click="text" class="text"></div>
            </td>

            <td id="{i#colViewButtons}" class="colButtons">
                <button id="{i#btnShowInfo}" data-click="showInfo"
                        class="btn btn-default btn-xs hide"
                        title="Показать дополнительную информацию">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                </button>
                <button id="{i#btnRemove}" data-click="remove"
                        class="btn btn-default btn-xs hide"
                        title="Удалить микрозадачу">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                <button id="{i#btnRestore}" data-click="restore"
                        class="btn btn-default btn-xs hide"
                        title="Восстановить микрозадачу">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                </button>
            </td>

            <td id="{i#colInput}" class="colValue hide">
                <textarea id="{i#input}" class="form-control input-sm"></textarea>
            </td>

            <td id="{i#colInputButtons}" class="colButtons hide">
                <button data-click="save" class="btn btn-default btn-xs"
                        title="Сохранить">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                </button>
                <button data-click="cancel" class="btn btn-default btn-xs"
                        title="Отмена">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="{i#infoBox}" class="info alert alert-success hide">
        <p>
            Добавленно: {v#inew}
        </p>
        <p class="{v#diupdate}">
            Изменено: {v#iupdate}
        </p>
        <p class="{v#dicheck}">
            Выполнено: {v#icheck}
        </p>
        <p class="{v#diremove}">
            Удалено: {v#iremove}
        </p>
    </div>
</div>
