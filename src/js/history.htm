<!--{widget}-->
<div class="history">
    <div id="{i#list}" class="list"></div>
    <div id="{i#more}" class="more">
        <a href="#" data-click="loadMore" data-wait="hide">
            загрузить еще...
        </a>
        <img src="/images/loading.gif" data-wait="show"/>
    </div>
</div>

<!--{item}-->
<div class="hitem">
    <div class="hwrap">
        <div class="htitle">
            {v#action}
        </div>
        <div class="hdate">{v#date}</div>
        <div class="huser">
            <a href="#" class="show-user-profile user-{v#uid}">{v#unm}</a>
        </div>
    </div>
</div>
